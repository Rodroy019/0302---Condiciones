<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Condiciones</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="containerImg">
        <h2>Click sobre la Imagen</h2>

    <section class="containerStickers">

                <input type="number" id="inputStickers01" value="0" min="0">
            </div>
            <div class="divStickers">
                <img src="assets/img/box.jpeg" alt="boxboxbox" class="imgStickers"></img>
                <input type="number" id="inputStickers02" value="0" min="0">
            </div>        
            <div class="divStickers">

            </div>
        </div>

    <section class="containerPassword">
        <h2>Ingresa tu Codigo</h2>

            <select name="codigo" id="codigo1">
                <option>0</option>
            </select>
            <select name="codigo" id="codigo2">

            </select>
            <select name="codigo" id="codigo3">
                <option>0</option>
            </select>
        </div>
        <button id="buttonPassword">Verificar</button>
        <span id="spanPassword"></span>

    <script src="assets/script/script.js"></script>
</body>
</html>
